name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development   # <- added
  pull_request:
    branches:
      - main
      - development   # <- added

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.12]   # Python version used in the project
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: myappdb
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with Pytest
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/myappdb
        run: pytest

  build-and-push-docker:
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: jesusgaud/user_management:${{ github.sha }}   # <--- updated with your DockerHub repo and image naming
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=jesusgaud/user_management:cache
          cache-to: type=inline,mode=max

      - name: Scan the Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: jesusgaud/user_management:${{ github.sha }}
          format: 'table'
          exit-code: '1'    # fail the workflow if vulnerabilities found
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
